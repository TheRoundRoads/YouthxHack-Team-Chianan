<!DOCTYPE html>
<html>
    <head>
        <title>Food Recalls</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <form action="{{url_for('home')}}">
            <input id="back" type="submit" value="Back">
        </form>
        <h2>List of Food Recalls</h2>
        <ol>
            {% for item in items %}
                <li>{{item["name"]}}
                    <table>
                        <tr>
                            <th>Image</th>
                            <th>Reason</th>
                        </tr>
                        <tr>
                            <td><img class="images" src="{{url_for('static', filename=item['path'])}}" alt="{{item['name']}}"></td>
                            <td>{{item['reason']}}</td>
                        </tr>
                    </table>
                </li>
            {% endfor %}
        </ol>
    </body>
</html>
